<div class="edit-animal-container">
    <h2>Edit Animal</h2>
  
    <form [formGroup]="editAnimalForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" class="form-control" type="text" required>
      </div>
  
      <div class="form-group">
        <label for="species">Species</label>
        <select id="species" formControlName="species" class="form-control" required>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="age">Age</label>
        <input id="age" formControlName="age" class="form-control" type="text" required>
      </div>
  
      <div class="form-group">
        <label for="sex">Sex</label>
        <select id="sex" formControlName="sex" class="form-control" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="location">Location</label>
        <input id="location" formControlName="location" class="form-control" type="text" required>
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <input id="description" formControlName="description" class="form-control" type="text" required>
      </div>
  
      <div class="form-group">
        <label for="picture">Picture</label>
        <input id="picture" type="file" (change)="onFileChange($event)">
      </div>
  
      <div class="button-container">
        <button type="button" class="btn go-back" (click)="goBack()">Go Back</button>
        <button type="submit" class="btn submit" [disabled]="editAnimalForm.invalid">Update Animal</button>
      </div>
    </form>
  </div>
