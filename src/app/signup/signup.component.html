<app-navbar></app-navbar>
<div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                <div class="text">
                    <p>Adopt a pet with <i>- Paw Patrol</i></p>
                </div>
            </div>

            <div class="col-md-6 right">
                <div class="input-box">
                    <header>Sign up</header>
                    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                        <!-- Email Field -->
                        <mat-form-field [style.width]="'100%'">
                            <mat-label>Email</mat-label>
                            <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
                            <mat-error *ngIf="signupForm.get('email')?.hasError('required')">
                                Email is <strong>required</strong>
                            </mat-error>
                            <mat-error *ngIf="signupForm.get('email')?.hasError('email')">
                                Please enter a valid email address
                            </mat-error>
                        </mat-form-field>
                        <!-- Name Field -->
                        <mat-form-field [style.width]="'100%'">
                            <mat-label>First Name</mat-label>
                            <input matInput formControlName="name">
                            <mat-error *ngIf="signupForm.get('name')?.hasError('required')">
                                First name is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>

                        <!-- Surname Field -->
                        <mat-form-field [style.width]="'100%'">
                            <mat-label>Last Name</mat-label>
                            <input matInput formControlName="surname">
                            <mat-error *ngIf="signupForm.get('surname')?.hasError('required')">
                                Last name is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                        <!-- Password Field -->
                        <mat-form-field [style.width]="'100%'">
                            <mat-label>Password</mat-label>
                            <input matInput type="password" formControlName="password">
                            <mat-error *ngIf="signupForm.get('password')?.hasError('required')">
                                Password is <strong>required</strong>
                            </mat-error>
                            <mat-error *ngIf="signupForm.get('password')?.hasError('minlength')">
                                Password must be at least 6 characters long
                            </mat-error>
                        </mat-form-field>
                        <!-- Signup Button -->
                        <button mat-flat-button color="primary" [style.width]="'100%'" [disabled]="!signupForm.valid">
                            Signup
                        </button>
                    </form>
                    <p style="margin-top: 16px; justify-self: center;">
                        Already have an account? <a routerLink="/login">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
